title = "metadata for oscar CI run"

[env]
os = [ "ubuntu-latest" ]
julia-version = [ "~1.6.0-0", "~1.10.0-0"]
# branches = [ "release", "<matching>" ]

[pkgs]
  [pkgs.Oscar]
  test = true

  [pkgs.Polymake]
  branches = []
  test = true

[include]
  [include.nightly]
  Oscar = "<matching>"
  Polymake = ""
  julia-version = "nightly"
  os = "ubuntu-latest"

  [include.macamd64lts]
  Oscar = "<matching>"
  Polymake = ""
  julia-version = "1.6"
  os = "macos-latest"

  [include.macamd64]
  Oscar = "<matching>"
  Polymake = ""
  julia-version = "1.10"
  os = "macos-13"
